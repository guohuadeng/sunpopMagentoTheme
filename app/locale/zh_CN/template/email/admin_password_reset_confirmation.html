{{template config_path="design/email/header"}}
{{inlinecss file="email-inline.css"}}

<table cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="action-content">
            <h1>{{htmlescape var=$user.name}},</h1>
            <p>您近期做了一次密码重置操作。</p>
            <p>您可以访问您的帐号信息：<a href="{{store url="adminhtml/system_account/"}}">管理员帐号中心</a></p>
            <p>如果您需要进行密码变更，请点此链接：</p>
            <table cellspacing="0" cellpadding="0" class="action-button">
                <tr>
                    <td>
                    <a href="{{store url="adminhtml/index/resetpassword/" _query_id=$user.id _query_token=$user.rp_token}}"><span>重置密码</span></a></td>
                </tr>
            </table><p>您也可以忽略此提醒，您的密码将保持原样。</p></td>
    </tr>
</table>
